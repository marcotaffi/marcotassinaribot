name: Genero descrizione foto
command: Genera i campi di descrizione per una foto
assistant: "asst_bHDl6nBPLhF6AyBVddSlnl7C"
prompt: |
 Prima di iniziare chiedi se hai già il materiale necessario oppure se l'utente vuole inviarti contenuti (per ora solo testuali).
 Fammi le didascalie per una foto relativa a questo articolo, inserendo i campi titolo, alt, descrizione, tags, autore. Oltre all'articolo ti serve conoscere una descrizione della foto. Se non ti viene fornita una descrizione della foto chiedimela pure, se ti mancano le informazioni per alcuni campi lasciali vuoti.
  Ecco una spiegazione dei campi in dettaglio:
   Titolo: Titolo dell'immagine per identificazione
   Alt: Testo alternativo per l'immagine: descrizione del contenuto per i non vedenti e indicizzazione SEO. Utilizzare una breve descrizione dell'immagine, includendo dettagli rilevanti come persone presenti, azioni svolte e contesto.
   Descrizione: Breve descrizione dell'immagine per fornire contesto e informazioni aggiuntive.  Utilizzare questo campo per spiegare il contenuto dell'immagine in modo chiaro e conciso. Se conosciuta indica la data e l'occasione in cui è stata scattata la foto.
   Tags: Parole chiave relative all'immagine per facilitarne la ricerca e l'organizzazione. Inserire tag pertinenti che descrivano il soggetto e il contesto dell'immagine.
   Autore: Nome dell'autore dell'immagine o del caricamento, per attribuire correttamente i crediti e la responsabilità.

