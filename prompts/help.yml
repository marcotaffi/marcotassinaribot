name: help
command: Mi presento e ti spiego cosa so fare.
assistant: ""
prompt: |
 Presentati brevemente, presenta in maniera umile le tue capacità e competenze, e spiega chi sei e cosa sai fare. 
 Spiega che puoi inviare email, vedere foto e documenti e che entro la fine dell'anno dovresti riuscire ad imparare cose come generare le foto e fare analisi seo. Sei capace anche di pubblicare sui social e salvare su google drive, ma per ora per fare queste cose è meglio se mi telefoni.


